<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>React Hello World</title>
</head>
<body>
    <div id="application-root"></div>
  
    <script
    src="https://unpkg.com/react@16/umd/react.development.js">
    </script>
    <script
    src="https://unpkg.com/react-dom@16/umd/react-dom.development.js">
    </script>
    <script
    src="https://unpkg.com/babel-standalone@6/babel.min.js">
    </script>
  
    <script type="text/babel">
    function App(props) {
        return (
            <header>
                {props.children}
            </header>
        );
    }
    function ContactInfo(props) {
        return (
            <section>
                <h2>
                    Contact Information:
                </h2>
                <address> 
                    {props.children}
                </address>
            </section>
        );
    }

    function Education(props) {
        return (
            <section>
                <p> Sallys Education: </p>
                <ul> {props.children} </ul>
            </section>
        )
    }
    function JobHistory(props) {
        return (
            <section>
                <p> Job History: </p>
                <ul> {props.children} </ul>
            </section>
        )
    }

// Nested elements inside the App
ReactDOM.render(
  <App className='my-class'>
    <ContactInfo>
        <p>Sally Student</p><a href="mailto:sallystudent@sally.com">sallystudent@sally.com</a><br></br>
        <a href="tel:+0001112222">(000) 111-2222</a>
        <img src="https://m.media-amazon.com/images/M/MV5BMTY5NzE3NzU3MF5BMl5BanBnXkFtZTgwMjg0NTQ5MDE@._V1_.jpg" alt="Sally"/>
    </ContactInfo>
    <Education>
        <li>NYU</li>
        <li>UCLA</li>
    </Education>
    <JobHistory>
        <p>Job History:</p>
        <p>1.</p>
        <ul>
            <li>Company: Apple</li>
            <li>Job Title: Specialist</li>
            <li>Dates Employed: December 2019-December 2020</li>
            <li>Descrition: Lorem Ispum</li>
        </ul>
        <p>2.</p>
        <ul>
            <li>Company: Google</li>
            <li>Job Title: Scientist</li>
            <li>Dates Employed: January 2019-December 2019</li>
            <li>Descrition: Lorem Ispum</li>
        </ul>
    </JobHistory>
  </App>,
  document.querySelector('#application-root')
);
    
    </script>
</body>
</html>
